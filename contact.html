<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto</title>
  <link rel="stylesheet" href="CSS/contact.css">
</head>
<body>
  <div>
    <h2>Don't be a stranger</h2>
    <h4>Let's make something amazing together.</h4>
  </div>
    <div class="container">
      <div id="msj_error">   
      </div>
      <form action="" id="myform" onsubmit = "return validatefield();">
        <div class="campo">
            <input type="text" placeholder="First name" id="name">
        </div>
        <div class="campo">
            <input type="text" placeholder="Last name" id="last_name">
        </div>
        <div class="campo">
          <input type="text" placeholder="Email" id="email">
      </div>
        <div class="campo">
          <input type="text" placeholder="Phone" id="phone">
      </div>
        <div class="campo">
          <p>Aditional information</p>
            <textarea placeholder="Insert adittional information" id="message"></textarea>
        </div>
        <div class="btn"">
            <input type="submit" onclick="limpiar()">
        </div>
        <!--añadir un boton e ingresar la función limpiar () on click-->
        
      </form>


<script src="JS/contact.js" defer></script>
</body>
</html>
